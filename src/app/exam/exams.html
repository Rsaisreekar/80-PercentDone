<app-user-header></app-user-header>

<div class="content">
  <h2>Available Exams</h2>

  <div *ngFor="let exam of exams" class="exam-card">
    <mat-card>
      <mat-card-title>{{ exam.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ exam.description }}</p>
        <p><strong>Duration:</strong> {{ exam.duration }} minutes</p>
        <p><strong>Total Marks:</strong> {{ exam.totalMarks }}</p>
        <p><strong>Status:</strong> {{ exam.status }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="exam.status === 'Attempted'" (click)="startExam(exam.examId)">
          {{ exam.status === 'Attempted' ? 'Attempted' : 'Attempt Exam' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<app-footer></app-footer>
