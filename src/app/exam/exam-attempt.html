<mat-toolbar color="primary">Exam Attempt</mat-toolbar>
<div *ngIf="isLoading">Loading Questions...</div>

<div *ngIf="!isLoading">
  <h3>Time Left: {{ formatTime() }}</h3>

  <form>
    <div *ngFor="let q of questions">
      <mat-card>
        <mat-card-title>{{ q.text }}</mat-card-title>
        <mat-radio-group [(ngModel)]="answers[q.questionId]" name="question-{{q.questionId}}">
          <mat-radio-button [value]="q.option1">{{ q.option1 }}</mat-radio-button><br>
          <mat-radio-button [value]="q.option2">{{ q.option2 }}</mat-radio-button>
        </mat-radio-group>
      </mat-card>
    </div>
  </form>

  <button mat-raised-button color="accent" (click)="submitExam()">Submit Exam</button>
</div>
