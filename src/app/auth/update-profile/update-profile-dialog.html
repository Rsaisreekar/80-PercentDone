<h2>Update Profile</h2>

<form>
  <mat-form-field class="full-width">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="user.name" name="name" required>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.email" name="email" required>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>New Password</mat-label>
    <input matInput type="password" [(ngModel)]="user.password" name="password">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword">
  </mat-form-field>

  <div style="text-align: right; margin-top: 15px;">
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="saveChanges()">Save</button>
  </div>
</form>
