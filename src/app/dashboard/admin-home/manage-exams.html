<mat-toolbar color="primary">
  <span>Manage Exams</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/admin-home">Back to Dashboard</button>
</mat-toolbar>

<div class="container">
  <button mat-raised-button color="primary" (click)="createExam()">+ Create New Exam</button>

  <div class="exam-list">
    <mat-card *ngFor="let exam of exams" class="exam-card">
      <mat-card-title>{{ exam.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ exam.description }}</p>
        <p><strong>Duration:</strong> {{ exam.duration }} mins</p>
        <p><strong>Total Marks:</strong> {{ exam.totalMarks }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" (click)="editExam(exam.examId)">Edit</button>
        <button mat-button color="warn" (click)="deleteExam(exam.examId)">Delete</button>
        <button mat-button color="primary" [routerLink]="['/admin/questions', exam.examId]">
    Manage Questions
  </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
