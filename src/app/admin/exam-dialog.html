<p>exam-dialog works!</p>
<h2 mat-dialog-title>{{ data ? 'Edit Exam' : 'Create Exam' }}</h2>

<form [formGroup]="examForm" (ngSubmit)="onSubmit()" class="form">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Duration (minutes)</mat-label>
    <input matInput type="number" formControlName="duration" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Total Marks</mat-label>
    <input matInput type="number" formControlName="totalMarks" required>
  </mat-form-field>

  <div class="actions">
    <button mat-stroked-button color="primary" type="submit" [disabled]="examForm.invalid">Save</button>
    <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  </div>
</form>
