<h2>Select Questions to Import</h2>
<mat-selection-list>
  <mat-list-option *ngFor="let q of questionBank" [selected]="selectedQuestions.includes(q.questionId)" (click)="toggleSelection(q.questionId)">
    {{ q.text }}
  </mat-list-option>
</mat-selection-list>

<div style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="importSelected()">Import</button>
</div>
